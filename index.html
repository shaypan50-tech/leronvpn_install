<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VPN Redirect</title>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const config = urlParams.get('config');
            if (config) {
                window.location.href = 'v2raytun://install-config?url=' + decodeURIComponent(config);
            }
        }
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Перенаправление в v2RayTun...</p>
</body>
</html>
